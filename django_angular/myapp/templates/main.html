<!DOCTYPE html>
{% load staticfiles %} 
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    </head>
    <body>
        <div class="py-5 container center md-padding">
            <div class="row col-12 col-md-12 col-lg-12 col-sm-12">
                <div class="table-responsive table-responsive-sm table-responsive-md table-responsive-lg">
                    <table class="table table-hover">
                        <thead>
                            <tr class="bg-primary">
                                <th scope="col" class="text-center text-white">Email</th>
                                <th scope="col" class="text-center text-white">Peticion</th>
                                <th scope="col" class="text-center text-white">Cantidad</th>
                                <th scope="col" class="text-center text-white">Fecha de peticion</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in all_register %} 
                            <tr>
                                <td scope="row" class="text-center">{{i.email}}</td>
                                <td scope="row" class="text-center">{{i.petition}}</td>
                                <td scope="row" class="text-center">{{i.quantity}}</td>
                                <td scope="row" class="text-center">{{i.date|date:"d / F / Y"}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row col-12 col-md-12 col-lg-12 col-sm-12">
                <a type="button" class="btn btn-primary btn-block" href="{% url 'new' %}">Nuevo registro</a>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
